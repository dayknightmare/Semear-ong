{% extends 'base.html' %}

{% block app %}
    <input type="hidden" value="{{id}}" hidden id="uid">
    <div class="tales">
        <h1>Cadastrar</h1>
        <br>
        <div class="actions">
            <div></div>
        </div>
    </div>
    <div class="content">
        <form>
            <div class="form-group">
                <div class="input__hero">
                    <input class="input" type="text" name="responsavel">
                    <small id="sIDRespReg" class="form-text text-danger"></small>
                    <label>ID Responsavel</label>
                </div>
            </div>
            <div class="form-group">
                <div class="input__hero">
                    <input class="input" type="text" name="username">
                    <small id="sUserReg" class="form-text text-danger"></small>
                    <label>Username: </label>
                </div>
            </div>
            <div class="form-group">
                <div class="input__hero">
                    <input class="input" type="text" name="nome">
                    <small id="sNomeReg" class="form-text text-danger"></small>
                    <label>Nome: </label>
                </div>
            </div>
            <div class="form-group">
                <div class="input__hero">
                    <input class="input" type="number" name="cpf">
                    <small id="sDataReg" class="form-text text-danger"></small>
                    <label>CPF</label>
                </div>
            </div>
            <div class="form-group">
                <div class="input__hero">
                    <input class="input" type="date" name="data_nasc">
                    <small id="sDataReg" class="form-text text-danger"></small>
                    <label>Data Nascimento</label>
                </div>
            </div>
            <div class="form-group">
                <div class="input__hero">
                    <input class="input" type="password" name="password">
                    <small id="sSenhaReg" class="form-text text-danger"></small>
                    <label>Senha: </label>
                </div>
            </div>
            <div class="form-group">
                <div class="input__hero">
                    <input class="input" type="password" name="confirmPassword">
                    <small id="sConfSenhaReg" class="form-text text-danger"></small>
                    <label>Confirmar Senha: </label>
                </div>
            </div>
            <div class="form-group">
                <div class="input__hero">
                    <input type="number" class="input" id="inputs" name="cep" onfocusout="buscarCep(event)" required>
                    <small id="sCepReg" class="form-text text-danger"></small>
                    <label for="floatingInput">CEP</label>
                </div>
            </div>
            <div class="form-group">
                <div class="input__hero">
                    <input type="text" class="input" id="inputs" name="logradouro"  required>
                    <small id="sLogReg" class="form-text text-danger"></small>
                    <label for="floatingInput">Logradouro</label>
                </div>
            </div>
            <div class="form-group">
                <div class="input__hero">
                    <input type="number" class="input" id="inputs" name="numero"  required>
                    <small id="sNumReg" class="form-text text-danger"></small>
                    <label for="floatingInput">Numero</label>
                </div>
            </div>
            <div class="form-group">
                <div class="input__hero">
                    <input type="text" class="input" id="inputs" name="bairro" required>
                    <small id="sBaiReg" class="form-text text-danger"></small>
                    <label for="floatingInput">Bairro</label>
                </div>
            </div>
            <div class="form-group">
                <div class="input__hero">
                    <input type="text" class="input" id="inputs" name="cidade" required>
                    <small id="sCidReg" class="form-text text-danger"></small>
                    <label for="floatingInput">Cidade</label>
                </div>
            </div>
            <div class="form-group">
                <div class="input__hero">
                    <input type="text" class="input" id="inputs" name="uf" required>
                    <small id="sUfReg" class="form-text text-danger"></small>
                    <label for="floatingInput">UF</label>
                </div>
            </div>
            <br>
            <button class="main__button" type="button" id="create">
                Criar
            </button>
        </form>
    </div>
{% endblock app %}

{% block script %}
    <script src="/static/js/aluno/aluno_create.js"></script>
{% endblock script %}
