{% extends 'base.html' %}

{% block app %}
    <input type="hidden" value="{{id}}" hidden id="uid">
    <div class="tales">
        <h1>Cadastrar</h1>
        <br>
        <div class="status"></div>
    </div>
    <div class="content">
        <form>
            <div class="form-group">
                <div class="input__hero">
                    <input class="input" type="text" name="nome">
                    <small id="sNomeReg"></small>
                    <label>Nome: </label>
                </div>
            </div>
            <div class="form-group">
                <div class="input__hero">
                    <input class="input" type="number" name="cpf">
                    <small id="sDataReg"></small>
                    <label>CPF</label>
                </div>
            </div>
            <div class="form-group">
                <div class="input__hero">
                    <input class="input" type="date" name="data_nasc">
                    <small id="sDataReg"></small>
                    <label>Data Nascimento</label>
                </div>
            </div>
            <div class="form-group">
                <div class="input__hero">
                    <input type="text" class="input" id="inputs" name="numero"  required>
                    <small id="sNumReg"></small>
                    <label for="floatingInput">Numero de Telefone</label>
                </div>
            </div>
            <br>
            <button class="main__button" type="button" id="create">
                Criar
            </button>
        </form>
    </div>
{% endblock app %}

{% block script %}
    <script src="/static/js/aluno/responsavel_create.js"></script>
{% endblock script %}
